<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./js/package/handlebars-v2.0.0.js"></script>
	<script type="text/javascript" src="./js/package/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./js/package/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="./js/package/TweenMax.min.js"></script>
	
	<link type="text/css" rel="stylesheet" href="./css/index.css" />
	<link type="text/css" rel="stylesheet" href="./css/tweenmax.css" />
</head>
<body>
	<div class="sense-area">
		<div class="dummy"></div>
	</div>

	<div id="rank"></div>

	<div id="container">
		<div class="box-layer"></div>
	</div>

	<div id="wrapper">
		<div id="experiment">
  			<div id="cube">
  				<div class="face two">
    				<div class="popcorn-box"></div>
    				<div class="poster"></div>
    				<div class="popcorn-box-shadow"></div>
    			</div>
    			<div class="face two back">
    				<div class="popcorn-box-back"></div>
                    <div class="poster-back"></div>
    				<div class="popcorn-box-back-shadow"></div>
    			</div>
    			<div class="face three">
    				<div class="popcorn-box"></div>
    				<div class="poster"></div>
    				<div class="popcorn-box-shadow"></div>
    			</div>
    			<div class="face three back">
    				<div class="popcorn-box-back"></div>
                    <div class="poster-back"></div>
                    <div class="popcorn-box-back-shadow"></div>
    			</div>
    			<div class="face four">
    				<div class="popcorn-box"></div>
    				<div class="poster"></div>
    				<div class="popcorn-box-shadow"></div>
    			</div>
    			<div class="face four back">
    				<div class="popcorn-box-back"></div>
                    <div class="poster-back"></div>
                    <div class="popcorn-box-back-shadow"></div>
    			</div>
    			<div class="face five">
    				<div class="popcorn-box"></div>
    				<div class="poster"></div>
    				<div class="popcorn-box-shadow"></div>
    			</div>
    			<div class="face five back">
    				<div class="popcorn-box-back"></div>
                    <div class="poster-back"></div>
                    <div class="popcorn-box-back-shadow"></div>
    			</div>
    			<div class="bottom six"></div>
  			</div>
		</div>
	</div>

	<div class="movie-list-wrapper">
		<div class="movie-list-left-wrapper">
			<div id="movie-list-left"></div>
		</div>
		<div class="movie-list-right-wrapper">
			<div id="movie-list-right"></div>
		</div>
	</div>

	<div class="article-filters">
		<span class="article-filter" onclick="util.getArticleByIdAndRank(util.movieId, 'good')">好雷</span>
		<span class="article-filter" onclick="util.getArticleByIdAndRank(util.movieId, 'normal')">普雷</span>
		<span class="article-filter" onclick="util.getArticleByIdAndRank(util.movieId, 'bad')">負雷</span>
	</div>
	<div id="article-list">
	</div>
</body>
</html>

<script type="text/x-handlebars-template" id="rank-template">
<div class="ranks">
	<div class="ranks-wrapper">
		<div class="rank-good rank-circle"></div>
		<div class="rank-normal rank-circle"></div>
		<div class="rank-bad rank-circle"></div>
	</div>
</div>
</script>

<script type="text/x-handlebars-template" id="detail-template">
<table>
	<tr>
		<td>
			<li>好雷：{{good_points}}分 <a href="#" onclick="util.getArticleByIdAndRank({{detail.id}}, 'good')">評論</a></li>
			<li>普雷：{{normal_points}}分 <a href="#" onclick="util.getArticleByIdAndRank({{detail.id}}, 'normal')">評論</a></li>
			<li>負雷：{{bad_points}}分 <a href="#" onclick="util.getArticleByIdAndRank({{detail.id}}, 'bad')">評論</a></li>
		</td>
		<td>
			<li>片名：{{detail.cname}} ({{detail.ename}})</li>
			<li>分級：{{detail.age}}</li>
			<li>上映日期：{{detail.ondate}}</li>
			<li>分類：{{detail.type}}</li>
			<li>片長：{{detail.time}}</li>
			<li>導演：{{detail.director}}</li>
			<li>演員：{{detail.actor}}</li>
			<li>電影描述：{{detail.description}}</li>
		</td>
	</tr>
</table>
</script>

<script type="text/x-handlebars-template" id="movie-template">
<span class="movie-item" onclick="util.getRankById({{id}})">
	<img src="{{image}}" title="{{cname}} ({{ename}})" />
</span>
</script>

<script type="text/x-handlebars-template" id="article-template">
<span class="article-item">
	{{name}}
</span>
</script>

<script type="text/javascript" src="./js/cube.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
